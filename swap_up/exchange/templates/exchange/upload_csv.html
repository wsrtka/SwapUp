{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="card is-vcentered is-align-self-center">
  <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <div id="file-js-example" class="file is-centered is-boxed is-success has-name">
              <label class="file-label">
                <input class="file-input" type="file" name="myfile">
                <span class="file-cta">
                  <span class="file-icon ">
                      <span class="material-icons">
                          file_upload
                      </span>
                  </span>
                  <span class="file-label">
                    Upload your shedule
                  </span>
                </span>
            </span>
            <span class="file-name">
              No file uploaded
            </span>
          </label>
      </div>
          <button class="button is-primary" type="submit", name="submit", value="submit">Submit</button>	
  </form>
</div>

<script>
  const fileInput = document.querySelector('#file-js-example input[type=file]');
  fileInput.onchange = () => {
    if (fileInput.files.length > 0) {
      const fileName = document.querySelector('#file-js-example .file-name');
      fileName.textContent = fileInput.files[0].name;
    }
  }
</script>

{% endblock %}
