{% extends 'base.html' %}

{% block content %}

{% load static %}
<style>
  .day_container{
   position: relative;
   background-color: aqua;
   height:700px;
  }
  .subject_container{
   position: absolute;
   opacity: 1;
   width: 100%;
  }
  .subject_container:hover {
  background-color: yellow;
}
span.top {
    position: relative;
    top: -2.0ex;
}

span.bottom {
    bottom: 0;
}

</style>


<div class="columns is-vcentered is-centered">
    {% for day  in context %}
    <div class='column is-2'>

        <p class="title is-3 has-text-centered">{{day.name}}</p>
        <div class='day_container'>
            {% for class in day.schedule %}
                <div class="card subject_container" style="top: {{class.top | safe}}%; bottom: {{class.bottom | safe }}%;">
                    <div class="columns">
                        <div class="column is-two-thirds">
                            <span>{{class.time}}</span> </br>
                            <span class="bottom">{{class.subject_name}}</span>
                        </div>
                        <div class="column">                        
                            <form action="{% url 'add-offer' %}" method="post">
                                {% csrf_token %}                                                              
                                 <button type="submit" name='schedule_button' value={{class.id | safe}} class="button is-warning" onclick="return confirm('Are you sure?')">
                                    Swap</button>
                                 </form>

                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
    {% endfor %}

</div>


{% endblock %}
